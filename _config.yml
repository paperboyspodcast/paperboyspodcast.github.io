title: Paper Boys - a science podcast
description: Each week, the Paper Boys unravel the research papers behind the latest major headlines in science.
permalink: ':title/'
baseurl: "" #"/flexible-jekyll" # the subpath of your site, e.g. /blog
url: "http://paperboyspodcast.com" # the base hostname & protocol for your site, e.g. http://example.com
site-twitter: paperboyspod #if your site has a twitter account, enter it here

# Author Settings
author: Paper Boys # add your name
author-img: paperBoysLogo.png # add your photo
about-author: Science papers <br> delivered weekly! # add description
social-twitter: paperboyspod # add your Twitter handle
social-facebook: podcastpaperboys # add your Facebook handle
social-instagram: paperboyspod
#social-github: paperboyspodcast # add your Github handle
#social-linkedin: # add your Linkedin handle
social-email: paperboyspod@gmail.com # add your Email address

# Disqus
discus-identifier: paperboyspodcast # add your discus identifier

# Tracker
analytics: UA-125498812-1 # Google Analytics

# Build Settings
markdown: kramdown
plugins:
  - jekyll-sitemap
  - jekyll-paginate
  - jemoji
  - jekyll-seo-tag

paginate: 8
paginate_path: "/page/:num"

exclude: ["node_modules", "gulpfile.js", "package.json", "yarn.lock"]
